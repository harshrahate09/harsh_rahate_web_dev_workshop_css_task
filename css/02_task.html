<!-- Add a CSS rule and appropriate html to style every other line of the unordered list with a
light blue background color. Specify the background color using the rgb method. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        ul li{
            text-align: center;
            list-style-type: none ;
        }

        .l1 {
            background-color: rgb(162, 247, 247);
        }
        .l2 {
            background-color: rgb(29, 154, 154);
        }
        .l3 {
            background-color: rgb(11, 103, 103);
        }
        .l4 {
            background-color: rgb(4, 67, 67);
        }
    </style>
</head>
<body>
    <ul>
        <li class="l1">Harsh Rahate</li>
        <li class="l2">Harsh Rahate</li>
        <li class="l3">Harsh Rahate</li>
        <li class="l4">Harsh Rahate</li>
    </ul>
</body>
</html>
